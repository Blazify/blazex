name: Blazescript

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          cargo build --release -- quiet
          ./target/release/blazescript examples/main.bzs
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          cargo build --release -- quiet
          ./target/release/blazescript examples/main.bzs
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          cargo build --release -- quiet
          ./target/release/blazescript.exe examples/main.bzs
