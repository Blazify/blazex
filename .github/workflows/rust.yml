name: Blazescript

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          cargo build --release --verbose
          ./target/release/blazescript examples/main.bzs
    build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          cargo build --release --verbose
          ./target/release/blazescript examples/main.bzs
    build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          cargo build --release --verbose
          ./target/release/blazescript.exe examples/main.bzs
