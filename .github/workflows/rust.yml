name: Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  release:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: x86_64-unknown-linux-gnu
          - os: macos-latest
            artifact_name: aarch64-apple-darwin
          - os: macos-10.15
            artifact_name: x86_64-apple-darwin
          - os: windows-latest
            artifact_name: x86_64-pc-windows-msvc.exe
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build project
        run: bash ./build.sh
      - name: Compile
        run: ./bin/${{ matrix.artifact_name }} examples/main.bzs
      - name: Interpret
        run: ./bin/${{ matrix.artifact_name }} examples/main.bze
