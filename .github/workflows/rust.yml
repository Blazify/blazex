name: Run Tests and publish if commit message contains "release"

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  release:
    name: Run Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: blazex
            exe: main
          # - os: windows-latest
          #   artifact_name: blazex.exe
          #   exe: main.exe
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build project
        run: make install
      - name: Run Tests
        run: cargo test --release -- --test-threads=1
      - name: Archive into tar.xz
        if: contains(github.event.head_commit.message, 'release')
        run: tar cf - ~/.blazex/ | xz -z - > blazex-{{ matrix.os }}.tar.xz
      - name: Bump version and push tag/create release point
        if: contains(github.event.head_commit.message, 'release')
        id: bump_version
        uses: anothrNick/github-tag-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch
      - name: Upload binary to release
        if: contains(github.event.head_commit.message, 'release')
        uses: svenstaro/upload-release-action@v1-release
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: blazex-${{ matrix.os }}.tar.xz
          asset_name: ${{ matrix.artifact_name }}
          tag: ${{ steps.bump_version.outputs.new_tag }}
