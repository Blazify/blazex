[package]
name = "blazescript"
version = "0.0.1"
authors = ["RoMeAh <romeah@blazify.rocks>"]
edition = "2018"
license-file = "LICENSE"
readme = "README.md"
repository = "https://github.com/BlazifyOrg/blazescript"
homepage = "https://blazescript.blazify.rocks/"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3.3"

[lib]
path = "src/lib.rs"

[[bin]]
name = "blazescript"
path = "src/main.rs"
test = false