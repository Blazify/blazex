[workspace]
members = [
    "crates/blazescript",
    "crates/bzsc_lexer",
    "crates/bzsc_parser",
    "crates/bzs_shared",
    "crates/bzsc_llvm"
]


[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
panic = 'abort'
debug = false

[profile.release.package."*"]
debug = 0
opt-level = 3
codegen-units = 1